<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <form id="myform">
    <h1>Todo List</h1>
    <label > Name:</label> 
    <input type="text" name="" id="name" placeholder="Enter Todo">
    <label for="">Quantity:</label>
    <input type="text" name="" id="qty" placeholder="Enter Qty">
    <label for="">Priority:</label>
    <select name="" id="Pri">
        <option value="">--</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    <input type="submit" value="Submit">
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Priority
                </th>
                <th>
                    Delete
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
<script>
 document.querySelector("#myform").addEventListener("submit",additem)

 function additem(event){
     event.preventDefault();
     var name = document.querySelector("#name").value;
     var qty = document.querySelector("#qty").value;
     var Priority = document.querySelector("#Pri").value;
     console.log(name,qty,Priority)

     var row = document.createElement("tr");

     var td1 = document.createElement("td");
     td1.textContent=name
     var td2 = document.createElement("td");
     td2.textContent=qty
     var td3 = document.createElement("td");
     td3.textContent = Priority
     if( Priority === "high"){
         td3.style.backgroundColor = "red"
     }
     var td4 = document.createElement("td");
     td4.textContent = "Delete";
     td4.addEventListener("click",deletetask)


     row.append(td1, td2, td3, td4)

     document.querySelector("tbody").append(row);

 }
 function deletetask(event){
 event.target.parentNode.remove()
 }

 


</script>
